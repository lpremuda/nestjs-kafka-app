version: '2'
services:
  db:
    image: postgres:16.1 
    restart: always
    environment:
      - POSTGRES_USER=prisma_user
      - POSTGRES_PASSWORD=prisma_password
      - POSTGRES_DB=nestjs-kafka-app
    ports:
      - '5432:5432'
    volumes:
      - database-data:/var/lib/postgresql/data/
volumes:
  database-data: # named volumes can be managed easier using docker-compose
